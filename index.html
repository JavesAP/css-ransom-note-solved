<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      <link
      href="https://fonts.googleapis.com/css2?family=Asimovian&family=Honk&family=Libertinus+Keyboard&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter asimovian-font">d</span>
        <span class="didILetter libertinus-keyboard-font">i</span>
        <span class="didDTwoLetter press-start-2p-font">d</span>
      </div>
      <div class="word">
        <span class="theTLetter">t</span>
        <span class="theHLetter">h</span>
        <span class="theELetter">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter">f</span>
        <span class="frontendRLetter press-start-2p-font">r</span>
        <span class="frontendOLetter">o</span>
        <span class="frontendNLetter">n</span>
        <span class="frontendTLetter press-start-2p-font">t</span>
        <span class="hyphen">-</span>
        <span class="frontendELetter">e</span>
        <span class="frontendNTwoLetter">n</span>
        <span class="frontendDLetter">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter font-fifty">d</span>
        <span class="developerELetter font-fifty">e</span>
        <span class="developerVLetter font-fifty">v</span>
        <span class="developerETwoLetter font-fifty">e</span>
        <span class="developerLLetter font-fifty">l</span>
        <span class="developerOLetter font-fifty press-start-2p-font">o</span>
        <span class="developerPLetter font-fifty">p</span>
        <span class="developerEThreeLetter font-fifty">e</span>
        <span class="developerRLetter font-fifty">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter">t</span>
        <span class="takeALetter">a</span>
        <span class="takeKLetter font-fifty libertinus-keyboard-font">k</span>
        <span class="takeELetter">e</span>
      </div>
      <div class="word">
        <span class="upULetter">u</span>
        <span class="upPLetter">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter">g</span>
        <span class="gardeningALetter font-fifty press-start-2p-font">a</span>
        <span class="gardeningRLetter">r</span>
        <span class="gardeningDLetter">d</span>
        <span class="gardeningELetter">e</span>
        <span class="gardeningNLetter font-fifty">n</span>
        <span class="gardeningILetter font-fifty">i</span>
        <span class="gardeningNTwoLetter">n</span>
        <span class="gardeningGTwoLetter">g</span>
      </div>
      <div class="word">
        <span class="question-mark press-start-2p-font">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter">b</span>
        <span class="becauseELetter">e</span>
        <span class="becauseCLetter font-fifty asimovian-font">c</span>
        <span class="becauseALetter">a</span>
        <span class="becauseULetter">u</span>
        <span class="becauseSLetter">s</span>
        <span class="becauseETwoLetter">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter font-fifty asimovian-font">t</span>
        <span class="theyHLetter">h</span>
        <span class="theyELetter libertinus-keyboard-font">e</span>
        <span class="theyYLetter press-start-2p-font">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter asimovian-font">w</span>
        <span class="wantedALetter font-fifty">a</span>
        <span class="wantedNLetter">n</span>
        <span class="wantedTLetter press-start-2p-font">t</span>
        <span class="wantedELetter">e</span>
        <span class="wantedDLetter asimovian-font">d</span>
      </div>
      <div class="word">
        <span class="toTLetter press-start-2p-font">t</span>
        <span class="toOLetter">o</span>
      </div>
      <div class="word">
        <span class="improveILetter">i</span>
        <span class="improveMLetter press-start-2p-font">m</span>
        <span class="improvePLetter">p</span>
        <span class="improveRLetter font-fifty asimovian-font">r</span>
        <span class="improveOLetter">o</span>
        <span class="improveVLetter press-start-2p-font">v</span>
        <span class="improveELetter font-fifty libertinus-keyboard-font"
          >e</span
        >
      </div>
      <div class="word">
        <span class="theirTLetter">t</span>
        <span class="theirHLetter font-fifty">h</span>
        <span class="theirELetter press-start-2p-font">e</span>
        <span class="theirILetter font-fifty">i</span>
        <span class="theirRLetter">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter">r</span>
        <span class="rootOLetter">o</span>
        <span class="rootOTwoLetter font-fifty">o</span>
        <span class="rootTLetter">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter font-fifty">s</span>
        <span class="skillsKLetter">k</span>
        <span class="skillsILetter press-start-2p-font">i</span>
        <span class="skillsLLetter">l</span>
        <span class="skillsLTwoLetter asimovian-font">l</span>
        <span class="skillsSTwoLetter font-fifty">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark libertinus-keyboard-font">!</span>
      </div>
    </div>
  </body>
</html>
